<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materialrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 { text-align: center; }

    select, input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .result {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      transition: background 0.3s, color 0.3s;
    }

    /* üåô Dark Mode */
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark select,
    body.dark input {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    body.dark .result {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }

    #darkModeBtn {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    #darkModeBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button onclick="toggleDarkMode()" id="darkModeBtn">üåô Dark Mode aktivieren</button>
  <h1>Materialrechner</h1>

  <label for="game">Spiel ausw√§hlen:</label>
  <select id="game" onchange="updateProducts()"></select>

  <label for="product">Produkt ausw√§hlen:</label>
  <select id="product" onchange="autoCalculate()"></select>

  <label for="quantity">Anzahl:</label>
  <input type="number" id="quantity" min="1" value="1" oninput="autoCalculate()" />

  <div class="result" id="result"></div>

  <script>
    let allData = {};

    // Lade die JSON-Datei mit den Rezepten
    fetch('rezepte.json')
      .then(response => response.json())
      .then(data => {
        allData = data;
        const gameSelect = document.getElementById("game");

        for (const gameName of Object.keys(allData)) {
          const option = document.createElement("option");
          option.value = gameName;
          option.textContent = gameName;
          gameSelect.appendChild(option);
        }

        updateProducts();
      })
      .catch(err => {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Fehler beim Laden der Rezepte.";
        console.error(err);
      });

    function updateProducts() {
      const game = document.getElementById("game").value;
      const productSelect = document.getElementById("product");
      productSelect.innerHTML = "";

      if (!allData[game]) return;

      for (const productName of Object.keys(allData[game])) {
        const option = document.createElement("option");
        option.value = productName;
        option.textContent = productName;
        productSelect.appendChild(option);
      }

      autoCalculate();
    }

    function autoCalculate() {
      const game = document.getElementById("game").value;
      const product = document.getElementById("product").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const resultDiv = document.getElementById("result");

      if (!game || !product || !quantity || quantity < 1) {
        resultDiv.innerHTML = "";
        return;
      }

      const productMaterials = allData[game]?.[product];
      if (!productMaterials) {
        resultDiv.innerHTML = "‚ö†Ô∏è Kein Rezept gefunden.";
        return;
      }

      let output = `<h3>${game} ‚Äì ${quantity} √ó ${product}:</h3><ul>`;
      for (const [material, amount] of Object.entries(productMaterials)) {
        output += `<li>${material}: ${amount * quantity}</li>`;
      }
      output += "</ul>";

      resultDiv.innerHTML = output;
    }

    function toggleDarkMode() {
      const body = document.body;
      const btn = document.getElementById("darkModeBtn");
      body.classList.toggle("dark");

      if (body.classList.contains("dark")) {
        btn.textContent = "‚òÄÔ∏è Light Mode aktivieren";
      } else {
        btn.textContent = "üåô Dark Mode aktivieren";
      }
    }
  </script>
</body>
</html>

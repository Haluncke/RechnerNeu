<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materialrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Materialrechner</h1>

  <label for="product">Produkt auswählen:</label>
  <select id="product"></select>

  <label for="quantity">Anzahl:</label>
  <input type="number" id="quantity" min="1" value="1" />

  <button onclick="calculate()">Berechnen</button>

  <div class="result" id="result"></div>

  <script>
    let materials = {};

    // Lade die JSON-Datei mit den Rezepten
    fetch('rezepte.json')
      .then(response => response.json())
      .then(data => {
        materials = data;
        const select = document.getElementById("product");

        // Dropdown automatisch befüllen
        for (const key of Object.keys(materials)) {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = key.charAt(0).toUpperCase() + key.slice(1);
          select.appendChild(option);
        }
      })
      .catch(err => {
        document.getElementById("result").innerHTML = "⚠️ Fehler beim Laden der Rezepte.";
        console.error(err);
      });

    function calculate() {
      const product = document.getElementById("product").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const resultDiv = document.getElementById("result");

      if (!materials[product]) {
        resultDiv.innerHTML = "⚠️ Kein Rezept gefunden.";
        return;
      }

      const productMaterials = materials[product];
      let output = `<h3>Materialbedarf für ${quantity} × ${product}:</h3><ul>`;

      for (const [material, amount] of Object.entries(productMaterials)) {
        output += `<li>${material}: ${amount * quantity}</li>`;
      }
      output += "</ul>";

      resultDiv.innerHTML = output;
    }
  </script>
</body>
</html>
